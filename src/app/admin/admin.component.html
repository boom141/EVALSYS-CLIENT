<main class="relative main-wrapper flex w-full h-screen overflow-hidden">
  <div class="flex flex-col items-center w-[200px] flex-none bg-[#282828]">
    <div
      class="overflow-hidden text-white flex items-center border-b border-[#CECECE] w-full px-3 py-5"
    >
      <div class="overflow-hidden">
        <img
          class="h-[48px] w-[48px]"
          src="../assets/evalsys_logo.svg"
          alt=""
        />
      </div>
      <div class="flex flex-col">
        <span class="font-bold text-base">EVALSYS</span>
        <span class="font-light text-sm text-[10px]"
          >Universidad de Manila</span
        >
      </div>
    </div>

    <div
      class="flex flex-col items-center justify-between w-full mt-5 h-full py-5"
    >
      <div class="flex flex-col items-center w-full">
        <div
          [ngClass]="{ 'bg-[#d9d9d94d]': active_link === 'admin/overview' }"
          (click)="navigate_link('admin/overview')"
          class="text-white flex space-x-3 items-center w-full px-8 py-2 group hover:bg-[#d9d9d94d]transition-all cursor-pointer"
        >
          <i
         
            class="group-hover:text-white pi pi-objects-column text-lg"
          ></i>
          <div 

          class="group-hover:text-white flex flex-col">
            <span class="text-sm">Overview</span>
          </div>
        </div>
        <div
          [ngClass]="{ 'bg-[#d9d9d94d]': active_link === 'admin/faculty' }"
          (click)="navigate_link('admin/faculty')"
          class="text-white flex space-x-3 items-center w-full px-8 py-2 group hover:bg-[#d9d9d94d] transition-all cursor-pointer"
        >
          <i 
          class="group-hover:text-white pi pi-users text-lg"></i>
          <div
          class="group-hover:text-white flex flex-col">
            <span class="text-sm">Faculty</span>
          </div>
        </div>
      </div>
      <div
        (click)="handle_signout()"
        class="text-white flex space-x-3 items-center w-full px-8 py-2 group hover:bg-[#d9d9d94d] transition-all cursor-pointer"
      >
        <i
          class="group-hover:text-white pi pi-sign-out -scale-x-100 text-lg"
        ></i>
        <div class="group-hover:text-white flex flex-col">
          <span class="text-sm">Sign Out</span>
        </div>
      </div>
    </div>
  </div>
  <div
    class="wrapper-1 flex-grow flex flex-col max-w-full max-h-full overflow-hidden"
  >
    <div
      class="text-white bg-[#284715] h-[90px] w-full shadow-[0_4px_10px_rgba(0,0,0,0.5)] flex justify-between items-center px-5 flex-none"
    >
      <div class="flex space-x-3 items-center cursor-pointer">
        <div class="flex flex-col space-y-1">
          <div class="w-[30px] bg-white h-[3px]"></div>
          <div class="w-[30px] bg-white h-[4px]"></div>
          <div class="w-[30px] bg-white h-[3px]"></div>
        </div>
        <span class="font-bold text-sm">EVALSYS</span>
      </div>
      <div class="flex space-x-3 items-center cursor-pointer">
        <i class="pi pi-user"></i>
        <span>{{current_username}}</span>
      </div>
    </div>
    <div class="wrapper-2 max-w-full flex-grow overflow-auto pb-[4rem] px-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
